<section class="container">
    <h1>Product components</h1>
    <div class="my-grid">
        <figure *ngFor="let product of products">
            <img [src]="product.images[0]" alt="logo">
            <figcaption>
                {{product.title}} - {{product.price}}
            </figcaption>
        </figure>
    </div>
</section>
